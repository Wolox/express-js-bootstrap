language: node_js

node_js:
  - "<%= nodeVersion %>"

sudo: true

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
<% if(sequelize) {%>
services:
  - postgresql

before_script:
  - psql -c "CREATE DATABASE bookstest;" -U postgres
  - node_modules/.bin/sequelize db:migrate
<%}%>